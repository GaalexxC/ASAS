POSTFIX_INIT='/etc/init.d/postfix restart'
DOVECOT_INIT='/etc/init.d/dovecot restart'
POSTGREY_INIT='/etc/init.d/postgrey restart'

#System
CURDIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
