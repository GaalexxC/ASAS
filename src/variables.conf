# Path defaults below, shouldnt need editing on most system setups
NGINX_SITES_AVAILABLE='/etc/nginx/sites-available'
NGINX_SITES_ENABLED='/etc/nginx/sites-enabled'
NGINX_CONFD='/etc/nginx/conf.d'
