#######################################################################
#
# This is the main Nginx configuration file.
#
# More information about the configuration options is available on
#   * the English wiki - hxxp://wiki.nginx.org/Main
#   * the Russian documentation - hxxp://sysoev.ru/nginx/
#
#######################################################################

#----------------------------------------------------------------------
# Main Module - directives that cover basic functionality
#
#   hxxp://wiki.nginx.org/NginxHttpMainModule
#
#----------------------------------------------------------------------

user www-data;
worker_processes  4;
worker_rlimit_nofile 20000;

error_log  /var/log/nginx/error.log;
#error_log  /var/log/nginx/error.log  notice;
#error_log  /var/log/nginx/error.log  info;

pid  /var/run/nginx.pid;

#----------------------------------------------------------------------
# Events Module
#
#   hxxp://wiki.nginx.org/NginxHttpEventsModule
#
#----------------------------------------------------------------------

events {
                worker_connections  2500;
}

#----------------------------------------------------------------------
# HTTP Core Module
#
#   hxxp://wiki.nginx.org/NginxHttpCoreModule
#
#----------------------------------------------------------------------

http {
                include /etc/nginx/mime.types;
                #include /etc/nginx/blocking.conf;
                default_type  application/octet-stream;
                index index.php index.phtml index.php5 index.html index.htm;

                client_max_body_size 50M;
                ## Detect when HTTPS is used
                map $scheme $fastcgi_https {
                  default off;
                  https on;
                }

                ## Detect GEOip for Blocking by Country
                #geoip_country /usr/share/GeoIP/GeoIP.dat;

                client_header_timeout 15m;
                client_body_timeout 15m;
                client_body_buffer_size 128k;

                send_timeout 15m;
                sendfile off;
                output_buffers 1 16m;
                directio 512;
                limit_rate_after 4m;
                limit_rate 100k;
                tcp_nopush         on;
                tcp_nodelay        off;

                #keepalive_timeout  0;
                keepalive_timeout  80;


                open_file_cache max=5000 inactive=20s;
                open_file_cache_valid    60s;
                open_file_cache_min_uses 2;
                open_file_cache_errors   on;
                server_names_hash_bucket_size 64;

                server_tokens off;
                fastcgi_read_timeout 300;

                # Enable Gzip compressed.
                gzip on;

                # Compression level (1-9).
                # 5 is a perfect compromise between size and cpu usage, offering about
                # 75% reduction for most ascii files (almost identical to level 9).
                gzip_comp_level    5;

                # Don't compress anything that's already small and unlikely to shrink much
                # if at all (the default is 20 bytes, which is bad as that usually leads to
                # larger files after gzipping).
                gzip_min_length    256;

                # Compress data even for clients that are connecting to us via proxies,
                # identified by the "Via" header (required for CloudFront).
                gzip_proxied       any;

                # Tell proxies to cache both the gzipped and regular version of a resource
                # whenever the client's Accept-Encoding capabilities header varies;
                # Avoids the issue where a non-gzip capable client (which is extremely rare
                # today) would display gibberish if their proxy gave them the gzipped version.
                gzip_vary          on;

               # Compress all output labeled with one of the following MIME-types.
               gzip_types
                  application/atom+xml
                  application/javascript
                  application/json
                  application/ld+json
                  application/manifest+json
                  application/rdf+xml
                  application/rss+xml
                  application/schema+json
                  application/vnd.geo+json
                  application/vnd.ms-fontobject
                  application/x-font-ttf
                  application/x-javascript
                  application/x-web-app-manifest+json
                  application/xhtml+xml
                  application/xml
                  font/eot
                  font/opentype
                  image/bmp
                  image/svg+xml
                  image/vnd.microsoft.icon
                  image/x-icon
                  text/cache-manifest
                  text/css
                  text/javascript
                  text/plain
                  text/vcard
                  text/vnd.rim.location.xloc
                  text/vtt
                  text/x-component
                  text/x-cross-domain-policy
                  text/xml;

                # Some version of IE 6 don't handle compression well on some mime-types, so just disable for them
                gzip_disable "MSIE [1-6].(?!.*SV1)";

                                # Set cache dir
                                proxy_cache_path /var/cache/nginx levels=1:2
                                                                   keys_zone=microcache:5m max_size=1000m;

                                fastcgi_cache_path   /var/cache/nginx/fcgi  levels=1:2
                                                                   keys_zone=fastcgi_cache:8m max_size=250m inactive=3d;
                                fastcgi_temp_path /var/cache/nginx/tmp;
                                fastcgi_cache_key   "$scheme$request_method$host$uri$is_args$args";

                # Load config files from the /etc/nginx/conf.d directory
                include /etc/nginx/conf.d/*.conf;
}
